---
name: build-and-test

on:
  workflow_call:

jobs:
  with-go:
    strategy:
      matrix:
        go-version: [1.22.5]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Test
        run: make test
        env:
          GITHUB_TEST_USER: ${{ secrets._GITHUB_TEST_USER }}
          GITHUB_TOKEN_ADMIN: ${{ secrets._GITHUB_TOKEN_ADMIN }}
          GITHUB_TOKEN_PRIVATE: ${{ secrets._GITHUB_TOKEN_PRIVATE }}
          GITHUB_TOKEN_PUBLIC: ${{ secrets._GITHUB_TOKEN_PUBLIC }}
          GITLAB_API_TOKEN: ${{ secrets.GITLAB_API_TOKEN }}
          GITLAB_PROJECT_ID: ${{ secrets.GITLAB_PROJECT_ID }}

  with-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    defaults:
      run:
        working-directory: webui
    steps:
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install
        run: make install

      - name: Build
        run: make build

      - name: Test
        run: make test

  with-nix:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      # refs/tags/4.2.2 @ 2025-04-10
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      # refs/heads/main @ 2025-04-10
      - uses: DeterminateSystems/nix-installer-action@0d28deea2bab0f135fcdbb0bd8e4c6ba469c7b32

      # refs/heads/main @ 2025-04-10
      - uses: nicknovitski/nix-develop@5da6ac475f1ffbcf54ee562fa3056646e146be95

      - run: nix flake check
